<h1>Search Results</h1>
<div class="row row-cols-1 row-cols-md-4 g-4" id="card-grid">
  {% for card in cards %}
  <div class="col">
    <div class="card h-100" x-data="{ flipped: false }" @click="flipped = !flipped" style="cursor:pointer;">
      <template x-if="!flipped">
        {% load static %}
<img src="{% static 'cards/images/' %}{{ card.image }}" alt="My image">
      </template>
      <template x-if="flipped">
        <div class="card-body">
            <h5 class="card-title">{{ card.name }}</h5>
            <p class="card-text">{{ card.description }}</p>
            <p class="card-text">{{ card.rarity }}</p>
        </div>
    </div>
</div>
{% endfor %}
</div>
